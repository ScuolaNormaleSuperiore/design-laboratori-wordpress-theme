description:
  it:
    documentation: >-
      https://github.com/ScuolaNormaleSuperiore/design-laboratori-wordpress-theme/blob/main/README.md
    features:
      - Popolamento automatico del sito.
      - Gestione delle persone del laboratorio.
      - Pubblicazione dei progetti del laboratorio.
      - Pubblicazione delle news e degli eventi del laboratorio.
      - Gestione dei luoghi del laboratorio.
      - Gestione delle pubblicazioni del laboratorio.
      - Gestione degli indirizzi di ricerca.
      - Supporto delle lingue italiano ed inglese.
    genericName: Tema Wordpress
    localisedName: Design Laboratori Italia 
    longDescription: >
      DLI è un tema basato sul modello di siti per le scuole italiane, e serve a realizzare
      il sito di un laboratorio. Una volta installato, l'ambiente offre una serie di contenuti
      predefiniti che rendono semplice e veloce l'allestimento del sito.

      Questo sito permette di pubblicare tutte le informazioni relative ad un
      laboratorio di ricerca: persone, pubblicazioni, progetti, attività di ricerca, ecc.
      Si pone l'obiettivo di comunicare in modo chiaro e semplice le attività del laboratorio
      legate alla ricerca.
