description:
  it:
    documentation: >-
      https://github.com/ScuolaNormaleSuperiore/design-laboratori-wordpress-theme/blob/main/README.md
    features:
      - Popolamento automatico del sito (pagine e menu).
      - Sezione per la configurazione del tema e dei contenuti.
      - Gestione delle persone del laboratorio.
      - Gestione dei progetti del laboratorio.
      - Gestione delle news e degli eventi del laboratorio.
      - Gestione dei luoghi del laboratorio.
      - Gestione delle pubblicazioni del laboratorio.
      - Gestione degli indirizzi di ricerca.
      - Gestione dei brevetti del laboratorio.
      - Gestione del blog del laboratorio.
      - Pagine di archivio con paginazione.
      - Ricerca in tutti i contenuti del sito.
      - Gestione degli avvisi in home page.
      - Gestione dei cookies.
      - Form di contatti.
      - Mappa del sito.
      - Gestione hero in home page.
      - Carousel in home page con contenuti selezionabili.
      - Gestione contenuti in evidenza in home page.
      - Gestione sezioni eventi, news e pubblicazioni in home page.
      - Gestione banner in home page.
      - Gestione sponsor in home page.
      - Supporto delle lingue italiano ed inglese.
      - Integrazione con il software di gestione delle newsletter Brevo.
      - Importazione degli eventi da Indico.
      - Importazione dei brevetti da IRIS.
    localisedName: Design laboratori e centri di ricerca
    longDescription: >
      Design laboratori e centri di ricerca è un tema wordpress basato sul modello di siti per le 
      scuole italiane e sviluppato dalla Scuola Normale Superiore con l'obiettivo di creare un modello 
      di sito per le strutture di ricerca (centri e laboratori).  Una volta installato, l'ambiente offre 
      una serie di contenuti predefiniti che rendono semplice e veloce l'allestimento del sito.  
      Questo sito permette di pubblicare tutte le informazioni relative ad una struttura di ricerca: 
      personale afferente organizzato per struttura, pubblicazioni, progetti di ricerca, attività di 
      ricerca (aggregazione di progetti) oltre a news ed eventi correlati alle attività. 
      Il progetto si  pone l'obiettivo di obiettivo di dare evidenza e valore alle attività e al personale 
      di ricerca delle strutture. E' possibile provare in modo semplice il sistema in locale utilizzando il 
      Dockerfile predente nel sorgente del progetto.
